<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >
    <!-- font-awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <!-- link to Font-Family and CSS Files -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Document Title -->
    <title>Mail Dadi</title>
  </head>

  <body class="container-fluid">
    

    <main>
        <div class="container my-3 ">
            <label class="form-label text-light" for="address">
                Inserisci l'indirizzo mail che vuoi trovare
            </label>
            <input class="form-control" type="email" id="address" name="email" placeholder="Ex. giacomoleopardi@gmail.com">
            <button class="btn btn-success m-2">Cerca</button>
            <button class="btn btn-danger m-2">Reset</button>
        </div>
        <h1 class="text-center mb-5 text-light">Dice game</h1>
        <div class="row">
            <div class="col-5 d-flex flex-column align-items-center">
                <h2 class="text-center text-light">User</h2>
                <div class="dice text-center text-light">
                    <div class="user-dice"></div>
                </div>
            </div>
            <div class="col-2 text-center d-flex flex-column align-items-center">
                <button class="btn btn-dark">Lancia i dadi</button>
                <div class="box text-center mt-5 d-flex align-items-center justify-content-center">
                    <div class="tie">
                    </div>
                </div>
            </div>
            <div class="col-5 d-flex flex-column align-items-center">
                <h2 class="text-uppercase text-center text-light">ai</h2>
                <div class="dice text-center text-light">
                    <div class="computer-dice">
                    </div>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-4 d-none"></div>
        </div>
    </main>
    <!-- My JS -->
    <script
      src="js/script.js"
    ></script>
  </body>
</html>
